<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>任务中心</title>
    <script th:src="@{/js/jquery-3.3.1.min.js}" charset="utf-8"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header">
        <div class="layui-logo">携华任务管理中心</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a th:href="@{/index}">定时任务</a></li>
            <li class="layui-nav-item"><a th:href="@{/delay}">延时任务</a></li>
            <li class="layui-nav-item"><a th:href="@{/log}">任务日志</a></li>
            <li class="layui-nav-item layui-this"><a th:href="@{/blackip}">IP黑名单</a></li>
        </ul>
    </div>

    <div style="margin: 20px;">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">服务名称：</label>
                    <div class="layui-input-inline" >
                        <input type="text" name="serviceName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">主机：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="host" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="query">查询</button>
                    </div>
                    <div class="layui-form-mid"></div>
                    <div class="layui-input-inline">
                        <a class="layui-btn" onclick="addBlackIP()">添加黑名单IP</a>
                    </div>
                </div>
            </div>
        </form>

        <table class="layui-table" lay-data="{url:'/task_server/get_black_ip_pager', page:true, id:'blackipTable'}" lay-filter="jjfly">
            <thead>
            <tr>
                <th lay-data="{field:'serviceName'}">服务名称</th>
                <th lay-data="{field:'host'}">主机</th>
                <th lay-data="{field:'port'}">端口</th>
                <th lay-data="{toolbar:'#ztoolbar'}">操作</th>
            </tr>
            </thead>
        </table>

        <script type="text/html" id="ztoolbar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delblack">删除</a>
        </script>
    </div>

</div>

</body>

<div id="add_blackip_div" style="width: 360px; height: 170px; display: none">
    <br>
    <div class="layui-inline">
        <label class="layui-form-label">服务名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="serviceName" id="serviceName" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br><br>
    <div class="layui-inline">
        <label class="layui-form-label">IP：</label>
        <div class="layui-input-inline">
            <input type="text" name="host" id="host" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br><br>
    <div class="layui-inline">
        <label class="layui-form-label">端口：</label>
        <div class="layui-input-inline">
            <input type="text" name="port" id="port" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>

<script>
var element;
var table;
var laydate;
var form;
layui.use(['element', 'table', 'form'], function(){
    element= layui.element;
    table = layui.table;
    laydate = layui.laydate;
    form = layui.form;


    //监听提交
    form.on('submit(query)', function(data){
        table.reload('blackipTable', {
            where: {
                serviceName: data.field.serviceName,
                host: data.field.host
            },page: {
                curr: 1
            }
        });
        return false;
    });

    //监听工具条
    table.on('tool(jjfly)', function(obj){
        var data = obj.data;
        if(obj.event === 'delblack'){
            layer.confirm('确定要删除黑名单吗？', function(index){
                layer.close(index);
                deleteData(data.id);
            });
        }
    });

});

function addBlackIP() {
    layer.open({
        type: 1,
        title: '添加黑名单',
        content: $('#add_blackip_div'),
        btn: ['保存'],
        cancel: function (layero, index) {
            clear();
        },
        yes: function(index, layero){
            saveBlackIP();
        }
    });
}

function clear() {
    $("#serviceName").val("");
    $("#host").val("");
    $("#port").val("");
}

function saveBlackIP() {
    var serviceName = $("#serviceName").val();
    var host = $("#host").val();
    var port = $("#port").val();
    if(serviceName == null || serviceName == "") {
        layer.msg('服务名称不能为空');
        return;
    }
    if(host == null || host == "") {
        layer.msg('IP不能为空');
        return;
    }
    if(port == null || port == "") {
        layer.msg('端口不能为空');
        return;
    }
    layer.closeAll();
    clear();
    var index = layer.load(1);
    $.ajax({
        type: "POST",
        url: "/task_server/add_black_ip",
        contentType: "application/json",
        data: JSON.stringify({
            serviceName: serviceName,
            host: host,
            port: port
        }),
        success: function(response) {
            layer.close(index);
            table.reload('blackipTable');
        },
        error: function(response) {
            layer.close(index);
            layer.msg('添加失败');
            table.reload('blackipTable');
        }
    });
}

function deleteData(id) {
    var index = layer.load(1);
    $.ajax({
        type: "POST",
        url: "/task_server/del_black_ip/" + id,
        contentType: "application/json",
        data: JSON.stringify({}),
        success: function(response) {
            layer.close(index);
            table.reload('blackipTable');
        },
        error: function(response) {
            layer.close(index);
            layer.msg('删除失败');
            table.reload('blackipTable');
        }
    });
}
</script>

</html>
